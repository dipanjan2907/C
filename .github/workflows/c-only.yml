name: Allow only C files

on:
  pull_request:
    paths-ignore:
      - README.md

jobs:
  check-files:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check all files in the PR
        run: |
          echo "Checking PR for non-C files..."
          non_c_files=$(git diff --name-only origin/${{ github.base_ref }}...HEAD | grep -vE '\.(c|h)$' || true)

          if [ -n "$non_c_files" ]; then
            echo "❌ Non-C files detected:"
            echo "$non_c_files"
            exit 1
          fi

          echo "✅ All files are C"
